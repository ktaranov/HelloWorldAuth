<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/Content/TraceHub.css" rel="stylesheet" />

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://github.com/zijianhuang/TraceHub/wiki" target="_blank">TraceHub</a>
            </div>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav">
                    <li class="bottom"><input type="button" value="Clear" onclick="managementFunctions.clear()" class="btn btn-default navbar-btn" /></li>
                    <li class="checkbox-inline bottom"><label class="navbar-text"><input type="checkbox" id="stayWithLatest" checked="checked" onclick="clientFunctions.scrollToBottomSuspendedToggle(this.checked, this.id)" />Stay with latest</label></li>
                    <li class="bottom">
                        <select id="sourceLevels" class="form-control ui-selectable btn-default navbar-btn">
                            <option value="-1" selected="selected">All</option>
                            <option value="0">Off</option>
                            <option value="1">Critical</option>
                            <option value="3">Error</option>
                            <option value="7">Warning</option>
                            <option value="15">Information</option>
                            <option value="31">Verbose</option>
                            <option value="65280">ActivityTracing</option>
                        </select>
                    </li>
                    <li><label class="navbar-text"></label></li>
                    <li class="bottom"><input type="button" id="clients" value="Clients" class="btn btn-default navbar-btn advanced" data-toggle="modal" data-target="#myModal" /></li>
                    <li><label class="navbar-text"></label></li>
                    <li class="bottom"><input type="button" id="listeners" value="Listeners" class="btn btn-default navbar-btn advanced" data-toggle="modal" data-target="#listenersModal" /></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid body-content">

        <h3>Traces from Origins and Sources</h3>

        <div class="container-fluid">
            <ul id="traces" class="clearfix"></ul>
        </div>

        <hr />


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Clients</h4>
                    </div>
                    <ul id="clientList" class="modal-body">
                        ...
                    </ul>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Listeners Modal -->
        <div class="modal fade" id="listenersModal" tabindex="-1" role="dialog" aria-labelledby="listenersModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="listenersModalLabel">Listeners of Origins</h4>
                    </div>
                    <ul id="listenerList" class="modal-body">
                        ...
                    </ul>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="webUiFunctions.confirmSelectionOfListeners()"
                                data-toggle="tooltip" data-placement="bottom" title="Show traces of all checked listeners. If all is unchecked, show traces of all listeners.">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <!--<script src="/signalr/hubs"></script>-->

    <script src="/Scripts/custom/logging.js"></script>

    <script>
        $(function () {
            var starter = new Fonlow_Logging.LoggingHubStarter();
            starter.reconnect();
        });
    </script>

</body>
</html>
